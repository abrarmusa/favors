<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="favors">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Favors</h1>
      </ion-header-bar>
      <div ng-controller="SlideController">
        <ion-content class="backgroundcolor" scroll="false">
          <ion-slide-box active-slide="0" on-slide-changed="slideChanged(index)" show-pager="false">
              <ion-slide class="slides">
                <div class="slidecontent">
                <br>
                <br>
                <br>
                <img src="img/favorslogo.png" class="logo">
                <img src="img/favorsname.png" class="logo">
                </div>
              </ion-slide>
              <ion-slide>
                <div class="box yellow"><h1>YELLOW</h1></div>
              </ion-slide>
              <ion-slide>
                <div class="box pink"><h1>PINK</h1></div>
              </ion-slide>
            </ion-slide-box>
        </ion-content>
    </div>
    <div class="progress-bar">
        <div class="increment"></div>
    </div>
  </body>

      
    </ion-pane>
  </body>
</html>
