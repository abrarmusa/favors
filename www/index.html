<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="favors">
    <!-- Header of app --> 
      <ion-header-bar class="bar-dark">
        <h1 class="title">Favors</h1>
      </ion-header-bar>
    
    <!-- Routing section, includes footer tab -->
    <ion-tabs class="tabs-dark">
      <ion-tab icon="ion-home" ui-sref="tutorial">
        <ion-nav-view name="tutorial"></ion-nav-view>
      </ion-tab>
       <ion-tab icon="ion-star" ui-sref="login">
        <ion-nav-view name="login"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-help" ui-sref="help">
        <ion-nav-view name="help"></ion-nav-view>
      </ion-tab>
  </ion-tabs>

  </body>
</html>
