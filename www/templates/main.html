 <ion-pane ng-controller="MainController">

         

      

          <!-- Cards -->

          <td-cards>
              <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
              on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
              on-partial-swipe="cardPartialSwipe(amt)">
                  <div class="title">
                      {{card.title}}
                  </div>
                  <div class="image">
                      <div class="no-text overlayBox"><div class="noBox boxed">Trash</div></div>
                      <img ng-src="{{card.image}}">
                      <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Save</div></div>
                  </div>
              </td-card>
          </td-cards>
          
            <ion-side-menus>
            <!-- Center content -->
            <ion-side-menu-content>
            </ion-side-menu-content>

            <!-- Left menu -->
            <ion-side-menu side="left">

                <ion-content scroll="false" has-header="true" class="top44 sidemenustyle">
                        <header class="bar bar-header sidenavstyle">
                    <div class="title">Menu</div>
                </header>
                    <ul class="list">
                        <a ui-sref="entry" class="item">Look for Jobs</a>
                        <a ui-sref="main.home" class="item" ng-click="toggleMenu()">My jobs</a>
                        <a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Set your preferences</a>
                    </ul>
                </ion-content>
            </ion-side-menu>
          </ion-side-menus>
     
 </ion-pane>
