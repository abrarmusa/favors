<ion-pane>
     
      <div ng-controller="SlideController">
        <ion-content class="backgroundcolor" scroll="false">
          <ion-slide-box active-slide="0" on-slide-changed="slideChanged(index)" show-pager="false">
              <ion-slide class="slides">
                <div class="slidecontent">
                <br>
                <br>
                <br>
                <img src="img/favorslogo.png" class="logo">
                <img src="img/favorsname.png" class="logo">
                </div>
              </ion-slide>
              <ion-slide>
                <div class="box yellow"><h1>YELLOW</h1></div>
              </ion-slide>
              <ion-slide>
                <div class="box pink"><h1>PINK</h1></div>
              </ion-slide>
            </ion-slide-box>
            <div class="progress-bar">
              <div class="increment"></div>
             </div>
        </ion-content>
         
</ion-pane>
